<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Signup</h1>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Email</label>
            <input type="password" id="confirmpass" placeholder="Enter your Confirm Password" required>
          </div>
        <button type="submit" class="login-btn" onclick="signup()">Signup</button>
      </form>
      <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
